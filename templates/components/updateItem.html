{% extends 'index.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Update Todo</h4>
        </div>
        <div class="card-body">
          <form class="form-group" method="POST">
            {% csrf_token %}
            <table class="table">
              {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-primary">Update Todo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
