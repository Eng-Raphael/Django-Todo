{% extends '../index.html' %}

{% block content %}
<div class="container-fluid py-3">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Awesome Todo list</h4>
          <form class="add-items d-flex">
            <input type="text" class="form-control todo-list-input mr-2" placeholder="What do you need to do today?" />
            <button class="btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
          </form>
          <div class="list-wrapper mt-4">
            <ul class="list-unstyled todo-list mb-0">
              <li>
                <div class="form-check"> 
                  <label class="form-check-label"> 
                    <input class="checkbox" type="checkbox" />
                    For what reason would it be advisable.
                    <i class="input-helper"></i>
                  </label> 
                </div> 
                <i class="remove mdi mdi-close-circle-outline"></i>
              </li>
              <li class="completed">
                <div class="form-check"> 
                  <label class="form-check-label"> 
                    <input class="checkbox" type="checkbox" checked="" />
                    For what reason would it be advisable for me to think.
                    <i class="input-helper"></i>
                  </label> 
                </div> 
                <i class="remove mdi mdi-close-circle-outline"></i>
              </li>
              <li>
                <div class="form-check"> 
                  <label class="form-check-label"> 
                    <input class="checkbox" type="checkbox" />
                    It be advisable for me to think about business content?
                    <i class="input-helper"></i>
                  </label> 
                </div> 
                <i class="remove mdi mdi-close-circle-outline"></i>
              </li>
              <li>
                <div class="form-check"> 
                  <label class="form-check-label"> 
                    <input class="checkbox" type="checkbox" />
                    Print Statements all
                    <i class="input-helper"></i>
                  </label> 
                </div> 
                <i class="remove mdi mdi-close-circle-outline"></i>
              </li>
              <li class="completed">
                <div class="form-check"> 
                  <label class="form-check-label"> 
                    <input class="checkbox" type="checkbox" checked="" />
                    Call Rampbo
                    <i class="input-helper"></i>
                  </label> 
                </div> 
                <i class="remove mdi mdi-close-circle-outline"></i>
              </li>
              <li>
                <div class="form-check"> 
                  <label class="form-check-label"> 
                    <input class="checkbox" type="checkbox" />
                    Print bills
                    <i class="input-helper"></i>
                  </label> 
                </div> 
                <i class="remove mdi mdi-close-circle-outline"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
