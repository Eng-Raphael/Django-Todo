{% extends 'index.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="mb-3">Todo List</h3>
          <a href="{% url 'createTodo' %}" class="btn btn-primary">Add New Todo</a>
        </div>
        <ul class="list-group">
          {% for todo in todos %}
            <li class="list-group-item">
              <a href="details/{{ todo.id }}">{{ todo.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
